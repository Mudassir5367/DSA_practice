<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Link List</title>
    <script defer>
          class List{
            constructor(data){
                this.head = {
                    value:data,
                    next:null
                }
                // Deep copy shallow copy concept here
                this.tail = this.head;
                this.size = 1;
            }
            appendNode(nodeData){
                let newNode = {
                    value:nodeData,
                    next:null
                };
                this.tail.next = newNode;
                this.tail = newNode;
                this.size+=1;
            }
            traversing(){
                let counter = 0;
                let currentNode = this.head;
                while(counter < this.size){
                    // console.log(currentNode);
                    currentNode = currentNode.next;
                    counter++;
                }
            }
            deeleteNode(index){
                let counter = 1;
                let lead = this.head;
                if(index == 1){
                    this.head = this.head.next;
                }else{
                    while(counter < index-1){
                        lead = lead.next;
                        counter++;
                    }
                    let nextNode = lead.next.next;
                    lead.next = nextNode;
                    console.log('lead ',lead);
                }
            }

        }
        let list = new List(200)
        list.appendNode(300);
        list.appendNode(400);
        list.appendNode(500);
        list.appendNode(600);
        list.appendNode(700);
        list.appendNode(800); 

        list.traversing()
    

        list.deeleteNode(1)
        console.log(list);
    </script>
</head>
<body>
    <h1>Remove Node Link List</h1>
</body>
</html>
