<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repeatition Character</title>
    <script defer>
        let str = 'hello peter';
        let strObj = {};
        let maxKey = '';
        for(let i = 0; i< str.length; i++){
            // console.log(str[i]);
            let key = str[i]
            // console.log(key);
            if(!strObj[key]){
                strObj[key] = 0;
            };
            strObj[key]++
            if(maxKey == '' || strObj[key]>strObj[maxKey]){
                maxKey = key;
            }
        }
        console.log(maxKey);
        console.log(strObj);
    </script>
</head>
<body>
    <h1>Maximum occurring character</h1>
</body>
</html>
