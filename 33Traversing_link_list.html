<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traversing Link List</title>
    <script defer>
         class List{
            constructor(data){
                this.head = {
                    value:data,
                    next:null
                }
                // Deep copy shallow copy concept here
                this.tail = this.head;
                this.size = 1;
            }
            appendNode(nodeData){
                let newNode = {
                    value:nodeData,
                    next:null
                };
                this.tail.next = newNode;
                this.tail = newNode;
                this.size+=1;
            }
            traversing(){
                let counter = 0;
                let currentNode = this.head;
                while(counter < this.size){
                    console.log(currentNode);
                    currentNode = currentNode.next;
                    counter++;
                }
            }

        }
        let list = new List(200)
        list.appendNode(300);
        list.appendNode(400);
        list.appendNode(500);
        list.appendNode(600);
        list.appendNode(700);
        list.appendNode(800);

        list.traversing()
        // console.log(list);
    </script>
</head>
<body>
    <h1>Traversing Link List</h1>
</body>
</html>
