      function enqueueWithBtn() {
        let newEl = document.getElementById("newEl").value;

            alert('Queue is full')
        } else {
            console.log('data added');
          queueArray[currentSize] = newEl;

          document.getElementById("newEl").value = '';

      }
      function dequeue() {
        if (!isEmpty()) {
          for (let i = 0; i < queueArray.length; i++) {
            queueArray[i] = queueArray[i + 1];
          }
          currentSize--;
          queueArray.length = currentSize;
        } else {
          alert("queue is already empty");
        }
      }
      function display() {
        console.warn(queueArray);
      }

      function front() {
        if (!isEmpty()) {
          console.warn(queueArray[0]);
        } else {
          alert("Queue is already full");
        }
      }

      function rear() {
        if (!isEmpty()) {
          console.warn(queueArray[currentSize - 1]);
        } else {
          alert("Queue is already empty");
        }
      }

      //   make comon function which functionality use in different fuctions
      function isEmpty() {
        if (currentSize <= 0) {
          return true;
        } else {
          return false;
        }
