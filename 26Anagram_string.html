<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anagram</title>
    <script defer>
        function anagraString(str1,str2){
            let objstr1 = {}
            if(str1.length != str2.length){
                return false;
            }
            for(ch of str1){
                // console.warn(ch);
                objstr1[ch] = (objstr1[ch] || 0) + 1;
            }
            // console.warn(objstr1);
            for(ch of str2){
                // console.warn(objstr1[ch]);
                if(!objstr1[ch]){
                    return false
                }
                objstr1[ch]--;
            }
            return true;
        }
        console.warn(anagraString('hello','ehllo'));
    </script>
</head>
<body>
    <h1>Anagram String</h1>
</body>
</html>
