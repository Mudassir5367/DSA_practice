<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Travering</title>
    <script>
        let data = [3,45,2,9,77,65,43,2,0,1,34]
        
        // array accessing
        // document.write(data[0])
        // Array traversing 
        // for(let i = 0; i<data.length; i++){
            
        //     document.write(`Array ${i} is ${data[i]} <br>`)
        // } 

        // array accessing
        // let x=10;
        // document.write(data[x])

        function getElemnt(){
            let el = document.getElementById('element').value;
            document.getElementById('element').value = '';
            if(el<0){
                alert('Please Enter Valid Input')
            }else if(el<data.length && typeof Number(el)){
                
                alert(data[el])
            }else{
                alert('Please Enter Valid Input')
            }
            
        }
    </script>
</head>
<body>
    <h1>Array Traversing</h1>
   <input type="text" id="element"> 
   <button onclick="getElemnt()">Get Element</button>
</body>
