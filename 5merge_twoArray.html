<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Two Array</title>
    <script>
        let arr1 = [1,2,3,4,5]
        let arr2 = [10,20,30,40,50]
        let arr3 = []
        for(let i = 0 ; i<=arr1.length -1; i++){
            // console.warn(arr1[i]);
            arr3[i] = arr1[i]
            // console.warn(arr3[i]);
        }

        for(let i = 0; i<= arr2.length-1; i++){
            // console.warn(arr2[i]);
            arr3[arr1.length + i] = arr2[i]
        }
        console.warn(arr3);

        // through javascript defiend function rest operator
        let a = [1,2,3,4,5]
        let b = [11,22,33,44,55]
        let c = [...a, ...b]
        console.log(c);
        c.reverse()
        console.log(c);
        c.sort()
        console.log('sort Array' , c);
        // find middles
        const mid = c[Math.round((c.length - 1)/2)];
        console.log(mid);

    </script>
</head>
<body>
    <h1>Merge Array</h1>

</body>
</html>
