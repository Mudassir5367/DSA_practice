<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertion Sort</title>
    <script defer>
        let arr = [12,3,21,5,1];
        function insertionSort(data){
            for(let i = 1; i < data.length; i++){
                let currunt = data[i];
                let j = i-1;
                while(j >=0 && data[j]>currunt){
                    data[j+1] = data[j];
                    j = j-1;
                }
                data[j+1] = currunt;
            }

        }
        insertionSort(arr)
        console.log(arr);
    </script>
</head>
<body>
    <h1>Insertion Sorting</h1>
</body>
</html>
