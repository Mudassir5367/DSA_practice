<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delete Array</title>
    <script>
      let arr = [20,30,40,50,60,70]
      let position = 3;
      for(let i = position; i<arr.length - 1; i++){
          // console.warn(arr[i]);
          arr[i] = arr[i+1]
          console.warn(arr[i]);
      }
      arr.length = arr.length -1 ;
        console.warn(arr);

      function deleteEle() {
        let arr = [20, 30, 40, 50, 60, 70];
        let position = document.getElementById('position').value;
        position = parseInt(position)
        for (let i = position; i < arr.length - 1; i++) {
          // console.warn(arr[i]);
          arr[i] = arr[i + 1];
        //   console.warn(arr[i]);
        }
        arr.length = arr.length -1 ;
        console.warn(arr);
      }

      // through javascript fucntion      
      let arr = [10,20,30,40,60]
      arr.splice(2,1)
      console.log(arr);
    </script>
  </head>
  <body>
    <h1>Delete Element in Array</h1>
    <input type="text" id="position" placeholder="Enter Position" />
    <button onclick="deleteEle()">Delete</button>
  </body>
</html>
