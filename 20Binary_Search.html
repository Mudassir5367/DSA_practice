<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search</title>
    <script defer>
        let arr = [2,7,9,12]
        let start = 0;
        let end = arr.length-1;
        let find = 12;
        let position = undefined;

        while(start<=end){
            let mid = Math.floor((start+end)/2)
            // console.log(arr[mid]);
            if(arr[mid]==find){
                position = mid;
                break;
            }else if(arr[mid]<find){
                start = mid+1;
            }else{
                start = mid-1;
            }
        }
        console.log(position);
    </script>
</head>
<body>
    <h1>Binary Search</h1>
</body>
</html>
