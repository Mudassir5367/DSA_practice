<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even</title>
    <script defer>
        let arr = [22,33,44,55,66,77,88,100]
        let newArr = [];
        let count = newArr.length;
        for(let i = 0; i<arr.length; i++){
            if(arr[i]%2==0){
                newArr.push(arr[i]*2)
                count++
            }
        }
        console.log(count);
        console.log(newArr);
    </script>
</head>
<body>
    <h1>Logic Topic</h1>
</body>
</html>
