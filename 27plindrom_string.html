<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome</title>
    <script defer>
      function Palindrome(data) {
        let start = 0;
        let end = data.length-1;
        let result = true;
        while(end>start){
            if(data[start] != data[end]){
                return false;
            }
            start++;
            end--;
        }
        return result;
      }      
      let str = 'level'
      console.warn(Palindrome(str));


      // through for loop

    </script>
  </head>
  <body>
    <h1>Palindrome String</h1>
  </body>
</html>
