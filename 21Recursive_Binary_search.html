<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursive Binary Search </title>
    <script defer>
        let arr = [10,20,30,40,50];
        let find = 40;
        let start = 0;
        let end = arr.length-1;
        let position = undefined
        function binaryRecursiveSearch(arr,start,end){
            // while(start<=end){
            let mid = Math.floor((start+end)/2)
            if(arr[mid]==find){
                position = mid;
                return true;
            }else if(arr[mid]<find){
                binaryRecursiveSearch(arr,mid+1,end)
            }else{
                binaryRecursiveSearch(arr,start,mid-1)
            }
        // }
        }
        binaryRecursiveSearch(arr,start,end)
        console.log(arr[position]);

    </script>
</head>
<body>
    <h1>Recursive Binary Search</h1>
</body>
</html>
